<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录/注册</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
    <a href="home.html"><img class="logo" src="img/logo.png"></a>
    <div class="title">
      <div class="login active">登录</div>
      <div class="register">注册</div>
    </div>
    <form class="login-form active">
      <div>
        <div  class="input-group">
          <span class="icon icon-user-name"></span>
          <input class="input-user-name" type="text" name="user-name" required placeholder="用户名/手机号">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>用户不存在</span>
        </div>
      </div>
      
      <div>
        <div  class="input-group">
          <span class="icon icon-password"></span>
          <input class="input-password" type="password" name="password" required placeholder="密码">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>不少于6位,存在字母和数字</span>
        </div>
      </div>
      
      <div class="input-group">
        <input class="input-remember" type="checkbox" name="remember-password" value="true">
        <span>记住密码</span>
        <span class="forget">忘记密码?</span>
      </div>
      <button class="button-login" type="submit">登录</button>
      <div class="other">
        <div>第三方登录</div>
        <ul>
          <li class="left"><img src="img/微信.png"></li>
          <li class="center"><img src="img/QQ.png"></li>
          <li class="right"><img src="img/手机.png"></li>
        </ul>
      </div>
    </form>
    <form class="register-form">
      <div>
        <div  class="input-group">
          <span class="icon icon-phone-number"></span>
          <input class="input-register-phone" type="text" name="register-phone-number" required placeholder="手机号">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>手机格式不正确或已注册</span>
        </div>
      </div>
      <div>
        <div  class="input-group" style="display: none">
          <span class="icon icon-ver-code"></span>
          <input class="register-ver-code" type="text" name="register-ver-code" required placeholder="验证码">
          <span class="icon icon-true"></span>
          <span class="ver-code">获取验证码</span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>验证码错误或已失效</span>
        </div>
      </div>
      <div>
        <div  class="input-group">
          <span class="icon icon-user-name"></span>
          <input class="register-user-name" type="text" name="register-user-name" required placeholder="用户名">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>用户名已存在</span>
        </div>
      </div>
      <div>
        <div  class="input-group">
          <span class="icon icon-password"></span>
          <input class="register-password" type="password" name="register-password" required placeholder="密码">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>不少于6位,存在字母和数字</span>
        </div>
      </div>
      <div>
        <div  class="input-group">
          <span class="icon icon-password"></span>
          <input class="register-password2" type="password" name="register-password2" required placeholder="密码">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>密码不一致</span>
        </div>
      </div>
      <button class="button-register" type="submit">注册</button>
    </form>
    </div>
    <div class="message-container">
      <div class="message">
        <div class="icon icon-true"></div>
        <div class="message-text">登录成功</div>
        <!-- <div class="message-text">关闭</div> -->
      </div>
    </div>
    <!-- <a href="sms:13433894951">移动WEB页面JS一键发送短信咨询功能</a> -->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-cookie.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
